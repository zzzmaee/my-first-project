<div style="text-align: center">
  <h1>Technology Blogs</h1>
  <button mat-raised-button color=primary (click)="addBlog()">Add Blogs</button>

  <mat-card *ngFor="let item of blogList">
    <mat-card-header>
      <h1>{{ item.title }}</h1>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
